<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in La La Land</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Cinzel', serif;
            color: #f8f8f8;
            background: #0d0d1f;
            background-image: radial-gradient(circle, #1a1a33, #0d0d1f);
            overflow: hidden; /* Prevent scrollbars from showing on animation */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Animated Background Elements */
        .floating-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffffff;
            border-radius: 50%;
            animation: float 10s infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(10vw);
                opacity: 0;
            }
        }

        /* Heading Styles */
        h1 {
            font-size: 4rem;
            margin: 0;
            padding: 1rem;
            color: #f5f5f5;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px #ff7eb3, 0 0 60px #ff7eb3;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 30px #ff7eb3, 0 0 50px #ff7eb3;
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px #ff7eb3, 0 0 60px #ff7eb3;
            }
        }

        /* Button Styles */
        a {
            display: inline-block;
            margin: 0.5rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: bold;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        a:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        /* Intro Text */
        p {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #cccccc;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #a8a8c1;
            animation: fadeIn 3s ease-in;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Stars -->
    <div class="floating-stars">
        <!-- 50 stars randomly placed and animated -->
        <script>
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDuration = Math.random() * 5 + 5 + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                document.body.querySelector('.floating-stars').appendChild(star);
            }
        </script>
    </div>

    <h1>Lost in La La Land</h1>

</body>
</html>
